<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Page</title>
</head>
<body>
    <h1>Survey Form</h1>
   <form>
    <div>
        <label for="Name">Name:</label>
        <input id="Name" type="text" name="name" required>
    </div>
    <div>
        <label for="Age">Age:</label>
        <input id="Age" type="text" name="Age" required>
    </div>
    <div>
        <label for="Gender">Gender:</label>
        <input id="Male" type="radio" name="Gender" value="Male">
        <label for="male">Male</label>
        <input id="Female" type="radio" name="female" value="Female">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="Favourite Food">Favourite Food:</label>
        <select name="Favourite Food" id=" Favourite Food">
            <option value="pizza">pizza</option>
            <option value="Indian Food">Indian Food</option>
            <option value="Itaian Food">Itaian Food</option>
        </select>
    </div>
    <div>
        <label for="cook"> Do you like to cook? </label> 
        <input id="checkbox" type="checkbox" name="cook" />
        <label for="cook">Yes</label>
    </div>
    <div>
        <label for="comments:"> Additional Comments:</label> 
        <textarea id="comments" name="comments"></textarea>
    </div>
    <div>
        <button>Submit</button>
    </div>
   </form>
</body>
</html>
